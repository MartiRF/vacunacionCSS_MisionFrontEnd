<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/navStyle.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <header class="header__nav">
        <!-- Logo -->
        <div class="header__nav__logo">
            <p>Vaccination</p>
        </div>
        <!-- Botones de navegacion -->
        <nav id="btns-options" class="header__nav__link">
            <a href="#" class="header__nav__link__item">Database</a>
            <a href="#" class="header__nav__link__item">Education</a>
            <a href="#" class="header__nav__link__item">News</a>
            <a href="#" class="header__nav__link__item">Regulation</a>
            <span class="header__nav__link__item btn">Hoax Buster</span>
        </nav>
        <div id="btn_menu">
            <img class="btn__menu" src="./assets/list.svg" alt="menu"/>
        </div>
    </header>

    <!-- Hero -->
    <section>

        <!-- Texto inicial -->
        <div>
            <h1>Fight Virus With Vaccines</h1>
            <p>Let's stop this pandimic by killing the virus with a vaccine, don't let yourself and your family get infected</p>
            <div>
                <div>
                    <img src="" alt="">
                    <p>Best protection</p>
                </div>
                <div>
                    <img src="" alt="">
                    <p>Selected Vaccines</p>
                </div>
            </div>
        </div>
        <!-- Imagen -->
        <div>
            <!-- <img src="./images/hero.jpg" alt="vaccine"> -->
        </div>
        <!-- date flotente -->
        <div>
            <div>
                <img src="" alt="">
                <h3>Schedule your vaccinations</h3>
            </div>
            <form>
                <div>
                    <img src="" alt="">
                    <label for="">Location</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <img src="" alt="">
                    <label for="">Date</label>
                    <input type="date" name="" id="">
                </div>
                <div>
                    <img src="" alt="">
                    <label for="">Vaccine type</label>
                    <select name="" id="">
                        <option value="1">AstraZeneca</option>
                        <option value="1">SINOVAC</option>
                        <option value="1">Pfizer</option>
                        <option value="1">Moderna</option>
                    </select>
                </div>
            </form>
        </div>
    </section>

    <script src="./js/nav.js"></script>

</html>
